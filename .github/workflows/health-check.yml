name: Health Check

on:
  schedule:
    # Run every 6 hours to keep the app active
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check App Health
        run: |
          echo "Checking app health at https://docx-anonymizer-app.streamlit.app"

          # Follow redirects with limited redirects to avoid loops
          # --max-redirs 10: limit redirects to prevent infinite loops
          # --connect-timeout 30: wait up to 30 seconds for connection
          # --max-time 60: total operation timeout
          set +e  # Don't exit on curl error, we'll handle it
          response=$(curl -L --max-redirs 10 --connect-timeout 30 --max-time 60 -s -o /dev/null -w "%{http_code}" https://docx-anonymizer-app.streamlit.app)
          curl_exit_code=$?
          set -e

          echo "App returned HTTP $response (curl exit code: $curl_exit_code)"

          # Check for curl errors first
          if [ $curl_exit_code -eq 47 ]; then
            echo "✗ Too many redirects - possible redirect loop"
            echo "Attempting direct connection without following redirects..."
            direct_response=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 30 --max-time 60 https://docx-anonymizer-app.streamlit.app)
            echo "Direct connection returned HTTP $direct_response"
            if [[ $direct_response == 2* ]] || [[ $direct_response == 3* ]]; then
              echo "✓ App is responding (redirects may be expected)"
              exit 0
            else
              exit 1
            fi
          elif [ $curl_exit_code -ne 0 ]; then
            echo "✗ Curl error: exit code $curl_exit_code"
            exit 1
          fi

          # Accept 200 (OK) or any 2xx status
          if [[ $response == 2* ]]; then
            echo "✓ App is healthy"
            exit 0
          else
            echo "✗ App health check failed with status $response"
            exit 1
          fi

      - name: Wake App if Sleeping
        if: failure()
        run: |
          echo "Attempting to wake sleeping app..."
          curl -L --max-redirs 10 --connect-timeout 30 --max-time 60 https://docx-anonymizer-app.streamlit.app || true
          sleep 10
          response=$(curl -L --max-redirs 10 --connect-timeout 30 --max-time 60 -s -o /dev/null -w "%{http_code}" https://docx-anonymizer-app.streamlit.app)
          echo "App returned HTTP $response after wake attempt"
