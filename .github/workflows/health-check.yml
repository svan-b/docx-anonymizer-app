name: Health Check

on:
  schedule:
    # Run every 6 hours to keep the app active
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check App Health
        run: |
          echo "Checking app health at https://docx-anonymizer-app.streamlit.app"

          # Follow redirects with -L flag and get final status code
          response=$(curl -L -s -o /dev/null -w "%{http_code}" https://docx-anonymizer-app.streamlit.app)

          echo "App returned HTTP $response"

          # Accept 200 (OK), 303 (redirect), or any 2xx status
          if [[ $response == 2* ]] || [[ $response == 303 ]]; then
            echo "✓ App is healthy"
            exit 0
          else
            echo "✗ App health check failed with status $response"
            exit 1
          fi

      - name: Wake App if Sleeping
        if: failure()
        run: |
          echo "Attempting to wake sleeping app..."
          curl -L --max-time 60 https://docx-anonymizer-app.streamlit.app || true
          sleep 10
          response=$(curl -L -s -o /dev/null -w "%{http_code}" https://docx-anonymizer-app.streamlit.app)
          echo "App returned HTTP $response after wake attempt"
